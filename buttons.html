<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Nova HTML examples">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">
<title>Nova HTML</title>
<!-- Nova fonts -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Custom CSS -->
<link href="css/nova.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-dark fixed-top bg-dark  p-0 shadow"> <a class="page-title navbar-brand col-sm-3 col-md-2 mr-0 " href="#">Nova HTML</a> </nav>
<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item"> <a class="nav-link " href="index.html"> Home <span class="sr-only">(current)</span> </a> </li>
          <li class="nav-item"> <a class="nav-link active" href="buttons.html"> Buttons </a> </li>
          <li class="nav-item"> <a class="nav-link" href="label-value-pairs.html"> Label-value pairs </a> </li>
          <li class="nav-item"> <a class="nav-link" href="tabs.html"> Tabs </a> </li>
          <li class="nav-item"> <a class="nav-link" href="icons.html"> Icons </a> </li>
        </ul>
      </div>
    </nav>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Buttons</h1>
      </div>
      <div class="row">
        <div class="col-sm ">
          <div>
            <button type="button" class="btn btn-primary mr10" href="#">Primary</button>
            <button type="button" class="btn btn-secondary mr10" href="#">Secondary</button>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked>
                First</label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2" autocomplete="off">
                Second </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option3" autocomplete="off">
                Third </label>
            </div>
          </div>
        </div>
        <div class="col-sm ">
          <div class="btn-semi">
            <button type="button" class="btn btn-primary mr10" href="#">Primary</button>
            <button type="button" class="btn btn-secondary mr10" href="#">Secondary</button>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option4" autocomplete="off" checked>
                First</label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option5" autocomplete="off">
                Second </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option6" autocomplete="off">
                Third </label>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
</body>
</html>
